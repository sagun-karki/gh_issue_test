name: Weekly Team Sync
on:
  push:
    branches:
      - main

jobs:
  create_issue:
    name: Create team sync issue
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create team sync issue
        id: issue
        run: |
          if [[ $CLOSE_PREVIOUS == true ]]; then
            previous_issue_number=$(gh issue list \
              --label "$LABELS" \
              --json number \
              --jq '.[0].number')
            if [[ -n $previous_issue_number ]]; then
              gh issue close "$previous_issue_number"
              gh issue unpin "$previous_issue_number"
            fi
          fi
          new_issue_url=$(gh issue create \
            --title "$TITLE" \
            --assignee "$ASSIGNEES" \
            --label "$LABELS" \
            --body "$BODY")
          echo "url=$new_issue_url" >> $GITHUB_OUTPUT
          if [[ $PINNED == true ]]; then
            gh issue pin "$new_issue_url"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          TITLE: Team sync
          ASSIGNEES: sagun-karki
          LABELS: ""
          BODY: |
            ### Agenda
            - [ ] Start the recording
            - [ ] Check-ins
            - [ ] Discussion points
            - [ ] Post the recording

            ### Discussion Points
            Add things to discuss below
            - [Work this week](https://github.com/orgs/github/projects/3)
          PINNED: false
          CLOSE_PREVIOUS: false
          
        # Step 2: Notify Teams via webhook
      - name: Notify Teams via webhook
        run: |
          # Construct the JSON payload with the output URL
          TEAMS_PAYLOAD=$(jq -n \
            --arg url "${{ steps.issue.outputs.url }}" \
            '{
              "attachments": [
                {
                  "contentType": "application/vnd.microsoft.card.adaptive",
                  "content": {
                    "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                    "type": "AdaptiveCard",
                    "version": "1.4",
                    "body": [
                      {
                        "type": "TextBlock",
                        "text": "ðŸ“… Monthly Sync Issue Created",
                        "size": "Large",
                        "weight": "Bolder"
                      },
                      {
                        "type": "TextBlock",
                        "text": "A new weekly sync issue has been generated. Click the link below to view the agenda and discussion points.",
                        "wrap": true
                      },
                      {
                        "type": "ActionSet",
                        "actions": [
                          {
                            "type": "Action.OpenUrl",
                            "title": "Open Issue",
                            "url": $url
                          }
                        ]
                      }
                    ]
                  }
                }
              ]
            }')

          # Send the webhook
          curl -s -X POST -H 'Content-Type: application/json' \
            -d "$TEAMS_PAYLOAD" \
            "${{ secrets.TEAMS_WEBHOOK_URL }}"
