name: Weekly Team Sync
on:
  push:
    branches:
      - main

jobs:
  create_issue:
    name: Create team sync issue
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create team sync issue
        id: issue
        run: |
          if [[ $CLOSE_PREVIOUS == true ]]; then
            previous_issue_number=$(gh issue list \
              --label "$LABELS" \
              --json number \
              --jq '.[0].number')
            if [[ -n $previous_issue_number ]]; then
              gh issue close "$previous_issue_number"
              gh issue unpin "$previous_issue_number"
            fi
          fi
          new_issue_url=$(gh issue create \
            --title "$TITLE" \
            --assignee "$ASSIGNEES" \
            --label "$LABELS" \
            --body "$BODY")
          echo "url=$new_issue_url" >> $GITHUB_OUTPUT
          if [[ $PINNED == true ]]; then
            gh issue pin "$new_issue_url"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          TITLE: Team sync
          ASSIGNEES: sagun-karki
          LABELS: ""
          BODY: |
            ### Agenda
            - [ ] Start the recording
            - [ ] Check-ins
            - [ ] Discussion points
            - [ ] Post the recording

            ### Discussion Points
            Add things to discuss below
            - [Work this week](https://github.com/orgs/github/projects/3)
          PINNED: false
          CLOSE_PREVIOUS: false

      - name: Notify Teams channel
        run: |
          RESPONSE=$(curl -s -X POST https://login.microsoftonline.com/${{ secrets.TEAMS_TENANT_ID }}/oauth2/v2.0/token \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.TEAMS_CLIENT_ID }}&client_secret=${{ secrets.TEAMS_CLIENT_SECRET }}&grant_type=client_credentials&scope=https://graph.microsoft.com/.default")
          ACCESS_TOKEN=$(echo $RESPONSE | jq -r .access_token)

          curl -X POST "https://graph.microsoft.com/v1.0/teams/9afc3540-fc1b-4952-8d7b-944add8d73d8/channels/19:7e7e9e4c013a46ffafd78dff915db1d0@thread.tacv2/messages" \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"body\": {
                \"contentType\": \"html\",
                \"content\": \"<at id=\\\"0\\\">Sagun Karki</at> new weekly sync issue created: <a href='${{ steps.issue.outputs.url }}'>view issue</a>\"
              },
              \"mentions\": [
                {
                  \"id\": \"0\",
                  \"mentionText\": \"Sagun Karki\",
                  \"mentioned\": {
                    \"user\": { \"email\": \"skarki@netad.unl.edu\" }
                  }
                }
              ]
            }"
